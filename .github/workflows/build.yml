name: Build Rust Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev xvfb

      - name: Run tests
        run: xvfb-run --auto-servernum cargo test --lib --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings || true

  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-gnu/release/poprawiacz-tekstu-rs

      - name: Create tarball
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          tar -czf poprawiacz-tekstu-rs-linux-x86_64.tar.gz poprawiacz-tekstu-rs
          mv poprawiacz-tekstu-rs-linux-x86_64.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: poprawiacz-tekstu-rs-linux-x86_64
          path: poprawiacz-tekstu-rs-linux-x86_64.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-2022
    needs: test
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache GTK build
        id: cache-gtk
        uses: actions/cache@v4
        with:
          path: C:\gtk-build\gtk\x64\release
          key: ${{ runner.os }}-gtk4-libadwaita-v1

      - name: Install gvsbuild and build GTK4/libadwaita
        if: steps.cache-gtk.outputs.cache-hit != 'true'
        run: |
          pip install uv
          uv tool install gvsbuild
          uv run gvsbuild build --ninja-opts -j2 gtk4 libadwaita

      - name: Setup GTK environment
        run: |
          echo "C:\gtk-build\gtk\x64\release\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "PKG_CONFIG_PATH=C:\gtk-build\gtk\x64\release\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=C:\gtk-build\gtk\x64\release\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create zip
        shell: pwsh
        run: |
          cd target/release
          Compress-Archive -Path poprawiacz-tekstu-rs.exe -DestinationPath ../../poprawiacz-tekstu-rs-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: poprawiacz-tekstu-rs-windows-x86_64
          path: poprawiacz-tekstu-rs-windows-x86_64.zip

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: poprawiacz-tekstu-rs-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: poprawiacz-tekstu-rs-windows-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            poprawiacz-tekstu-rs-linux-x86_64.tar.gz
            poprawiacz-tekstu-rs-windows-x86_64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
